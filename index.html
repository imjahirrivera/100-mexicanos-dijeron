<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>100 mexicanos dijeron</title>
    <script src="main.js"></script>
    <style>
        .custom-gradient {
            background: linear-gradient(to right, #11214F 10%, #254B89 30%, #2F5DA9 40%, #3B82F6 50%, #2F5DA9 60%, #254B89 70%, #11214F 90%);
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 20%;
        }
    </style>

<style>
    .card {
        width: 40rem;
        height: 8rem;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }

    .front {
        width: 100%;
        height: 8rem;
        position: absolute;
        backface-visibility: hidden;
        background: linear-gradient(to right, #11214F 10%, #254B89 30%, #2F5DA9 40%, #3B82F6 50%, #2F5DA9 60%, #254B89 70%, #11214F 90%);
    }
    .back {
        width: 100%;
        height: 8rem;
        position: absolute;
        backface-visibility: hidden;
    }

    .front {
        z-index: 2;
    }

    .back {
        transform: rotateX(180deg);
    }

    .transform {
        transform-style: preserve-3d;
        transition: transform 0.5s;
    }

    .button-flip .card {
        transform: rotateX(180deg);
    }
</style>


</head>
<body>

    <video autoplay muted loop class="video-background">
        <source src="./img/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

<div id="body" class="p-2 bg-local bg-cover bg-no-repeat">
    <!-- CUADRO COMPLETO NEGRO -->
    <div class="mx-auto w-full max-w-screen-xl py-3 flex flex-col">

        <!--NUMERO DE PREGUNTA -->
        <div class="flex justify-center items-center bg-black/90 rounded-3xl p-4">
            <span class="text-4xl font-bold text-white" id="question">Pregunta #100</span>
        </div>

        <!-- LINEA -->
        <hr class="mx-auto border-black my-4 w-full"> </hr>

        <!-- STRICKES -->
        <div class="flex justify-center items-center text-white">
            <div class="flex justify-center items-center text-white">
                <div class="w-16 h-16 flex p-1 tache-1 hidden bg-black/90">
                    <img src="./img/tache.png" alt="Tache 1">
                </div>
                <div class="w-16 h-16 flex p-1 tache-2 hidden bg-black/90">
                    <img src="./img/tache.png" alt="Tache 2">
                </div>
                <div class="w-16 h-16 flex p-1 tache-3 hidden bg-black/90">
                    <img src="./img/tache.png" alt="Tache 3">
                </div>
            </div>
        </div>

        <!-- OPCIONES DE RESPUESTAS -->
        <div class="flex justify-center w-full">
            <div class="flex items-center flex-col w-1/2 my-2">

                <button type="button" class="w-full h-32 rounded-3xl custom-gradient text-white text-5xl hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-800 flex items-center justify-center my-2" onclick="flipCard(this)">
                    <div class="card rounded-3xl">
                        <div class="front bg-blue-500 rounded-3xl h-full flex items-center justify-center">
                            <img src="./numbers/1.png" alt="1" class="h-3/4" id="img-1" hidden>
                        </div>
                        <div class="back bg-white text-black rounded-3xl h-full flex items-center justify-center">
                            <span id="res-1">---</span>
                        </div>
                        <!-- Elemento de audio para el sonido -->
                        <audio id="correctSound" src="./sounds/Correcto.mp3" preload="auto"></audio>
                    </div>
                </button>

                <button type="button" class="w-full h-32 rounded-3xl custom-gradient text-white text-5xl hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-800 flex items-center justify-center my-2" onclick="flipCard(this)">
                    <div class="card rounded-3xl">
                        <div class="front bg-blue-500 rounded-3xl h-full flex items-center justify-center">
                            <img src="./numbers/2.png" alt="1" class="h-3/4" id="img-2" hidden>
                        </div>
                        <div class="back bg-white text-black rounded-3xl h-full flex items-center justify-center">
                            <span id="res-2">---</span>
                        </div>
                        <!-- Elemento de audio para el sonido -->
                        <audio id="correctSound" src="./sounds/Correcto.mp3" preload="auto"></audio>
                    </div>
                </button>

                <button type="button" class="w-full h-32 rounded-3xl custom-gradient text-white text-5xl hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-800 flex items-center justify-center my-2" onclick="flipCard(this)">
                    <div class="card rounded-3xl">
                        <div class="front bg-blue-500 rounded-3xl h-full flex items-center justify-center">
                            <img src="./numbers/3.png" alt="1" class="h-3/4" id="img-3" hidden>
                        </div>
                        <div class="back bg-white text-black rounded-3xl h-full flex items-center justify-center">
                            <span id="res-3">---</span>
                        </div>
                        <!-- Elemento de audio para el sonido -->
                        <audio id="correctSound" src="./sounds/Correcto.mp3" preload="auto"></audio>
                    </div>
                </button>

                <button type="button" class="w-full h-32 rounded-3xl custom-gradient text-white text-5xl hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-800 flex items-center justify-center my-2" onclick="flipCard(this)">
                    <div class="card rounded-3xl">
                        <div class="front bg-blue-500 rounded-3xl h-full flex items-center justify-center">
                            <img src="./numbers/4.png" alt="1" class="h-3/4" id="img-4" hidden>
                        </div>
                        <div class="back bg-white text-black rounded-3xl h-full flex items-center justify-center">
                            <span id="res-4">---</span>
                        </div>
                        <!-- Elemento de audio para el sonido -->
                        <audio id="correctSound" src="./sounds/Correcto.mp3" preload="auto"></audio>
                    </div>
                </button>

            </div>


            <div class="flex items-center flex-col w-1/2 my-2 ml-2">

                <button type="button" class="w-full h-32 rounded-3xl custom-gradient text-white text-5xl hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-800 flex items-center justify-center my-2" onclick="flipCard(this)">
                    <div class="card rounded-3xl">
                        <div class="front bg-blue-500 rounded-3xl h-full flex items-center justify-center">
                            <img src="./numbers/5.png" alt="1" class="h-3/4" id="img-5" hidden>
                        </div>
                        <div class="back bg-white text-black rounded-3xl h-full flex items-center justify-center">
                            <span id="res-5">---</span>
                        </div>
                        <!-- Elemento de audio para el sonido -->
                        <audio id="correctSound" src="./sounds/Correcto.mp3" preload="auto"></audio>
                    </div>
                </button>

                <button type="button" class="w-full h-32 rounded-3xl custom-gradient text-white text-5xl hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-800 flex items-center justify-center my-2" onclick="flipCard(this)">
                    <div class="card rounded-3xl">
                        <div class="front bg-blue-500 rounded-3xl h-full flex items-center justify-center">
                            <img src="./numbers/6.png" alt="1" class="h-3/4" id="img-6" hidden>
                        </div>
                        <div class="back bg-white text-black rounded-3xl h-full flex items-center justify-center">
                            <span id="res-6">---</span>
                        </div>
                        <!-- Elemento de audio para el sonido -->
                        <audio id="correctSound" src="./sounds/Correcto.mp3" preload="auto"></audio>
                    </div>
                </button>

                <button type="button" class="w-full h-32 rounded-3xl custom-gradient text-white text-5xl hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-800 flex items-center justify-center my-2" onclick="flipCard(this)">
                    <div class="card rounded-3xl">
                        <div class="front bg-blue-500 rounded-3xl h-full flex items-center justify-center">
                            <img src="./numbers/7.png" alt="1" class="h-3/4" id="img-7" hidden>
                        </div>
                        <div class="back bg-white text-black rounded-3xl h-full flex items-center justify-center">

                        <!-- Elemento de audio para el sonido -->
                        <audio id="correctSound" src="./sounds/Correcto.mp3" preload="auto"></audio>
                    </div>
                </button>

                <button type="button" class="w-full h-32 rounded-3xl custom-gradient text-white text-5xl hover:opacity-90 focus:ring-4 focus:outline-none focus:ring-blue-800 flex items-center justify-center my-2" onclick="flipCard(this)">
                    <div class="card rounded-3xl">
                        <div class="front bg-blue-500 rounded-3xl h-full flex items-center justify-center">
                            <img src="./numbers/8.png" alt="1" class="h-3/4" id="img-8" hidden>

                        <div class="back bg-white text-black rounded-3xl h-full flex items-center justify-center">
                            <span id="res-8">---</span>

                        <!-- Elemento de audio para el sonido -->
                        <audio id="correctSound" src="./sounds/Correcto.mp3" preload="auto"></audio>
                    </div>
                </button>
            </div>
        </div>

        <!-- BOTONES -->
        <div class="flex justify-center items-center w-full mt-4 bg-black/90 rounded-3xl p-4">
            <button onclick="playSound()" class="w-10 h-10 text-white mx-2">
                <img src="./img/play.png" alt="Tache 3">
                <!-- Elemento de audio para el sonido -->
                <audio id="playSound" src="./sounds/Play.mp3" preload="auto"></audio>
            </button>
            <button onclick="removeTacheDivs()" class="w-10 h-10 text-white mx-2">
                <img src="./img/tache.png" alt="Tache 3">
                <!-- Elemento de audio para el sonido -->
                <audio id="tacheSound" src="./sounds/Strike.mp3" preload="auto"></audio>
            </button>
            <button onclick="repetirSound()" class="w-10 h-10 text-white mx-2">
                <img src="./img/repetir.png" alt="Tache 3">
                <!-- Elemento de audio para el sonido -->
                <audio id="repetirSound" src="./sounds/Repetir.mp3" preload="auto"></audio>
            </button>
            <button onclick="triunfoSound()" class="w-10 h-10 text-white mx-2">
                <img src="./img/triunfo.png" alt="Tache 3">
                <!-- Elemento de audio para el sonido -->
                <audio id="triunfoSound" src="./sounds/Triunfo.mp3" preload="auto"></audio>
            </button>
            <button onclick="show(4)" class="w-10 h-10 text-white mx-2">
                <img src="./img/cuatro.png" alt="Tache 3">
                <!-- Elemento de audio para el sonido -->
                <audio id="repetirSound" src="./sounds/Repetir.mp3" preload="auto"></audio>
            </button>
            <button onclick="show(5)" class="w-10 h-10 text-white mx-2">
                <img src="./img/cinco.png" alt="Tache 3">
                <!-- Elemento de audio para el sonido -->
                <audio id="repetirSound" src="./sounds/Repetir.mp3" preload="auto"></audio>
            </button>
            <button onclick="show(6)" class="w-10 h-10 text-white mx-2">
                <img src="./img/seis.png" alt="Tache 3">
                <!-- Elemento de audio para el sonido -->
                <audio id="repetirSound" src="./sounds/Repetir.mp3" preload="auto"></audio>
            </button>
            <button onclick="show(7)" class="w-10 h-10 text-white mx-2">
                <img src="./img/siete.png" alt="Tache 3">
                <!-- Elemento de audio para el sonido -->
                <audio id="opcionesSound" src="./sounds/Opciones.mp3" preload="auto"></audio>
            </button>
        </div>

        
    </div>


</div>

<script>
    let numeroTaches = 0;
    function removeTacheDivs() {
        if(numeroTaches == 0){
            const tacheDivs = document.querySelectorAll('.tache-1');
            const audio = document.getElementById('tacheSound');
            tacheDivs.forEach(div => div.style.display = 'flex');
            audio.play();
            numeroTaches++;
        }
        else if(numeroTaches == 1){
            const tacheDivs = document.querySelectorAll('.tache-2');
            const audio = document.getElementById('tacheSound');
            tacheDivs.forEach(div => div.style.display = 'flex');
            audio.play();
            numeroTaches++;
        }
        else if(numeroTaches == 2){
            const tacheDivs = document.querySelectorAll('.tache-3');
            const audio = document.getElementById('tacheSound');
            tacheDivs.forEach(div => div.style.display = 'flex');
            audio.play();
            numeroTaches++;
        }
    }

    function playSound() {
        const audioPlay = document.getElementById('playSound');
        audioPlay.play();
    }
    
    function flipCard(button) {
        button.classList.toggle('button-flip');
        const audioCorrect = document.getElementById('correctSound');
        audioCorrect.play();
    }

    function repetirSound() {
        const audioPlay = document.getElementById('repetirSound');
        audioPlay.play();
    }

    function triunfoSound() {
        const audioPlay = document.getElementById('triunfoSound');
        audioPlay.play();
    }

    function show(cantidad) {
        let index = 1;

        function mostrarSiguiente() {
            if (index <= cantidad) {
                const img = document.getElementById(`img-${index}`);
                const audio = document.getElementById(`opcionesSound`);

                img.style.display = 'block';
                audio.play();

                index++;

                // Programar la siguiente ejecución después de 1 milisegundo
                setTimeout(mostrarSiguiente, 250);
            }
        }

        mostrarSiguiente();
    }

</script>

      
</body>
</html>
